{% extends 'app/base/base.html' %}

{% block 'content' %}
{% load static %}

<div class="container-fluid">

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/img/carousel/flan1.png' %}" class="d-block w-100" alt="flanes">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/img/carousel/flan6.png' %}" class="d-block w-100" alt="flanes">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/img/carousel/flan5.png' %}" class="d-block w-100" alt="flanes">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
  {% load humanize %}
  <!-- Hero Section -->
  <section class="container-fluid" id="servicios">
    <h2 class="text-center display-5 text-secondary pt-4 my-4 fw-bold d-none d-sm-block">Nuestros Flanes</h2>
    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
      <!-- Cards -->
      {% for p in flanes %}
      <div class="col py-4">
        <div class="card mx-auto" style="width: 18rem;">
          {% if p.imagen %}
          <img src="{{ p.imagen.url }}" class="card-img-top" alt="imagen-plumon">
          {% endif %}
          <div class="card-body">
            <p class="card-text text-info mb-0 pb-0 fw-light">{{ p.nombre | title }}</p>
            <hr class=" py-1 " style="border-color: grey;border-width: 2px;" />
            <span>${{ p.precio | intcomma }}</span>
          </div>
        </div>
      </div>
      <!-- EndCards  -->
      {% endfor %}

    </div>
  </section>
  
</div>
{% endblock %}
